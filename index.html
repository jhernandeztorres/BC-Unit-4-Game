<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="./assets/css/animate.css">
    <title>Star Wars Fighter Game</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h1>Chibi Star Wars Game</h1>
                </div>
            </div>
        </div>
    </header> <!-- 100% width title row -->
    <hr>
    <!-- Hero/Villain Choice Area -->
    <div id="game" class="container-fluid">
        <div class="row">
            <div class="col text-center jedi">
                <h4>Jedi</h4>
            </div>
            <div class="col text-center sith">
                <h4>Sith</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card-deck">
                    <div class="card text-center border-primary">
                        <div class="card-header border-primary">Luke Skywalker</div>
                        <img class="card-img" src="assets/images/Luke Skywalker.png" alt="Chibi Luke Skywalker">
                        <div class="card-footer border-primary lukeHealth"></div>
                    </div>
                    <div class="card text-center border-primary">
                        <div class="card-header border-primary">ObiWan Kenobi</div>
                        <img class="card-img" src="assets/images/ObiWan Kenobi.png" alt="Chibi ObiWan Kenobi">
                        <div class="card-footer border-success obiwanHealth"></div>
                    </div>
                    <div class="card text-center border-primary">
                        <div class="card-header border-primary">Rey</div>
                        <img class="card-img" src="assets/images/Rey.png" alt="Chibi Rey">
                        <div class="card-footer border-primary reyHealth"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-deck">
                    <div class="card text-center border-danger">
                        <div class="card-header border-danger">Darth Vader</div>
                        <img class="card-img" src="assets/images/Darth Vader.png" alt="Chibi Darth Vader">
                        <div class="card-footer border-danger vaderHealth"></div>
                    </div>
                    <div class="card text-center border-danger">
                        <div class="card-header border-danger">Kylo Ren</div>
                        <img class="card-img" src="assets/images/Kylo Ren.png" alt="Chibi Kylo Ren">
                        <div class="card-footer border-danger kyloHealth"></div>
                    </div>
                    <div class="card text-center border-danger">
                        <div class="card-header border-danger">Darth Maul</div>
                        <img class="card-img" src="assets/images/Darth Maul.PNG" alt="Chibi Darth Maul">
                        <div class="card-footer border-danger maulHealth"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <!-- Battle Area -->
        <div class="row">
            <div class="col text-center">
                <h2 id="messages">Select Your Warrior!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center">
                <h2>Your Warrior</h2>
                <div class="col">
                    <div id="yourWarrior"></div>
                    <div class="yourWarriorHealth"></div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <button class="btn-danger btn-lg text-center" id="attackBtn"> Attack! </button>
            </div>
            <div class="col-md-4 text-center">
                <h2>Your Enemy</h2>
                <div class="col">
                    <div id="yourEnemy"></div>
                    <div class="yourEnemyHealth"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Game JS -->
    <script src="./assets/js/game.js"></script>
</body>

</html>
