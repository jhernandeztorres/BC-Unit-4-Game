<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Star Wars Fighter Game</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h1>Chibi Star Wars Fighter Game</h1>
                </div>
            </div>
        </div>
    </header> <!-- 100% width title row -->

    <!-- Hero/Villain Choice Area -->
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h4>Jedi</h4>
            </div>
            <div class="col text-center">
                <h4>Sith</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="jediList" style="border: 1px solid red">
                    <div class="card"></div> <!-- lukePic -->
                    <div class="card reyPic"></div>
                    <div class="card obiPic"></div>
                    <!-- Jedi Images Go Here -->
                </div>
            </div>
            <div class="col">
                <div class="sithList" style="border: 1px solid green">
                    <div class="card darthPic"></div>
                    <div class="kyloPic"></div>
                    <div class="trooperPic"></div>
                    <!-- Sith Images Go Here -->
                </div>
            </div>
        </div>
        <hr>
        <!-- Battle Area -->
        <div class="row">
            <div class="col text-center">
                <h2>FIGHT!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center">
                <h2>Your Warrior</h2>
                <div class="col" style="border: 1px solid orange">
                    <div id="yourWarrior">
                        <!-- First Chosen Image Goes Here -->
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center" style="border: 1px solid purple">
                <button class="btn-danger btn-lg text-center" id="attackBtn"> Attack! </button>
            </div>
            <div class="col-md-4 text-center">
                <h2>Your Enemy</h2>
                <div class="col" style="border: 1px solid blue">
                    <div id="yourEnemy">
                        <!-- Second Chosen Image Goes Here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Game JS -->
    <script src="./assets/js/game.js"></script>
</body>

</html>
